
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students </title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    
   
  <center>
    <h1>
      Users 
    </h1>
  </center>
  {% if msg %}
  <center>
  <p class="text"> {{msg}}</p>
  </center>
  {% endif %}

    {%if not users%}
    <center>
    <p class="text"> "No Users yet"</p>
  </center>
  
  {% else %}



  <div class="table_div">
    <table id="sortable" class="styled-table">
      <thead>
        <tr>
          <th class="text-center" align="center">Profile</th>
          <th class="text-center" align="center">Name</th>
          <th class="text-center" align="center">Email</th>
          <th class="text-center" align="center">Contact</th>
          <th class="text-center" align="center">Address</th>
         
          <th class="text-center" align="center">Delete</th>


        </tr>
      </thead>
      <tbody>
       

       

        {% for i in users%}


        <tr >
        <td>
          <!-- {{i.ProfilePicture}} -->
            <img src="media/{{i.ProfilePicture}}" alt="" height='100px' width="100px" style="border-radius: 50%;">
          </td>
          <td>
            
              {{i.Name}}
          </td>
          <td>{{i.Email}}</td>
          <td>{{i.Contactnumber}}</td>
          <td>{{i.Address}}</td>
          
         <td><a href="{% url 'delete' name=i.Name %}" type="button" class="btn btn-primary"> DELETE </a></td>

        </tr>
        {% endfor %}
        {% endif %}
        
      </tbody>
    </table>

  </div>
  </div>



</body>
id_Address

</html>
